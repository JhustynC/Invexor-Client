<div class="p-10">
  <div class="flex items-center gap-4 mb-4 flex-wrap">

    <!--* BÃºsqueda -->
    <input type="search"
           placeholder="Buscar..."
           (input)="onSearch($any($event.target).value)"
           class="input w-fit max-w-xs" />

    <!--* Ordenamiento -->
    <select class="select w-fit"
            (change)="onSortChange($any($event.target).value)">
      <option value="">NingÃºn orden</option>
      @for (col of columnNames(); track $index) {
      <option [value]="col"
              [selected]="sortField() === col">
        {{ col | titlecase }}
      </option>
      }
    </select>

    <!--* Indicador de direcciÃ³n -->
    @if(sortField()){
    <span (click)="toggleSortDirection()"
          class="cursor-pointer select-none">
      {{ sortDirection() === 'asc' ? 'ðŸ”¼' : 'ðŸ”½' }}
    </span>
    }

    <button class="btn btn-primary ml-auto">
      Add+
    </button>
  </div>

  <!--* Tabla -->
  <table-shared [data]="paginatedData()"
                [columnNames]="columnNames()"
                [rowsPerPage]="rowsPerPage()"
                [currentPage]="currentPage()"
                class="table-fixed"/>

  <!--* PaginaciÃ³n -->
  <table-pagination [data]="filteredData()"
                    [rowsPerPage]="rowsPerPage()"
                    [currentPage]="currentPage()"
                    (emitCurrentPage)="onPageChange($event)" />
</div>
