<div>

  <!--* Filtros -->
  <table-filterbar (onSearchOutput)="onSearch($event)"
                    (onSortChangeOutput)="onSortChange($event)"
                    [columnNames]="columnNames()"
                    [sortField]="sortField()"
                    [sortDirection]="sortDirection()"
                    (sortDirectionOutput)="toggleSortDirection()"
                    (addButonClicked)="onFilterBarAddClicked()"></table-filterbar>

  <!--* Tabla --> 
  <table-shared [data]="paginatedData()"
                [columnNames]="columnNames()"
                [rowsPerPage]="rowsPerPage()"
                [currentPage]="currentPage()"
                class="table-fixed"
                (editRowEvent)="handleEditRow($event)" />

  <!--* PaginaciÃ³n -->
  <table-pagination [data]="filteredData()"
                    [rowsPerPage]="rowsPerPage()"
                    [currentPage]="currentPage()"
                    (emitCurrentPage)="onPageChange($event)" />
</div>
