<form [formGroup]="formulario"
      (ngSubmit)="enviar()"
      class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 space-y-6">

  <div formArrayName="campos" class="space-y-4">
    <div *ngFor="let campo of campos.controls; let i = index" class="flex items-center space-x-4">
      <input [formControlName]="i"
             placeholder="Campo {{ i + 1 }}"
             class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" />
      <button type="button"
              (click)="eliminarCampo(i)"
              class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
        Eliminar
      </button>
    </div>
  </div>

  <div class="flex space-x-4">
    <button type="button"
            (click)="agregarCampo()"
            class="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 transition-colors">
      Agregar Campo
    </button>
    <button type="submit"
            class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
      Enviar
    </button>
  </div>
</form>
