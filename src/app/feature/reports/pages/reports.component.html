<div class="w-full h-[100dvh] flex justify-center items-center mt-60 mb-60 lg:mt-20 lg:mb-20">

  <div class="h-fit flex flex-col bg-[#293650] w-[80%] rounded-[10px] py-5">

    <h1 class="pl-5 text-2xl">Report Type List: </h1>
    <div class="flex gap-2 w-full justify-center flex-wrap p-5">
      <button class="btn  bg-[#d1d5db] hover:bg-[#616161] hover:text-white text-black flex-1/4 text-xl p-8">Transactions</button>
      <button class="btn  bg-[#d1d5db] hover:bg-[#616161] hover:text-white text-black flex-1/4 text-xl p-8">Entities Count</button>
      <button class="btn  bg-[#d1d5db] hover:bg-[#616161] hover:text-white text-black flex-1/4 text-xl p-8">Rebase Inventory</button>
      <button class="btn  bg-[#d1d5db] hover:bg-[#616161] hover:text-white text-black flex-1/4 text-xl p-8">Year Enterprise</button>
      <button class="btn  bg-[#d1d5db] hover:bg-[#616161] hover:text-white text-black flex-1/4 text-xl p-8">Stable Entites</button>
      <button class="btn  bg-[#d1d5db] hover:bg-[#616161] hover:text-white text-black flex-1/4 text-xl p-8">Min Entites</button>
      <button class="btn  bg-[#d1d5db] hover:bg-[#616161] hover:text-white text-black flex-1/4 text-xl p-8">Max Entites</button>
    </div>

    <div class="">
      <hr class="my-10">
      <h1 class="pl-5 text-2xl mb-5">Report Preview: </h1>
      <div class="flex justify-center">
        <pdf-viewer [src]="pdfSrc"
                    [render-text]="true"
                    [original-size]="false"
                    class="w-[200px] h-[500px] sm:w-[300px] md:w-[500px] lg:w-[630px]"></pdf-viewer>
      </div>
    </div>

  </div>

</div>
