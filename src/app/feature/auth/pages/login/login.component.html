<div class="h-fit w-screen flex flex-col pb-[50px] sm:flex-row sm:h-screen bg-[#111827] text-white font-sans">
  <!-- Imagen a la izquierda -->
  <div class="w-full sm:w-1/2 flex justify-center items-center p-4">
    <img src="Forgot password-rafiki 3.png"
         alt="login-image"
         class="w-[250px] md:w-[450px]">
  </div>

  <!-- Formulario a la derecha -->
  <div class="w-full sm:w-1/2 flex flex-col justify-center items-center px-6 sm:px-16">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6">INVERTEX</h1>
    <h2 class="text-2xl mb-6">Login</h2>

    <form [formGroup]="loginForm()"
          (ngSubmit)="onSubmit()"
          class="w-full max-w-sm space-y-4">
      <div>
        <label class="block text-sm mb-1">Username</label>
        <input type="text"
               formControlName="username"
               placeholder="Enter your username"
               class="w-full px-4 py-2 rounded-lg bg-white text-black focus:outline-none shadow-md" />
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password"
               formControlName="password"
               placeholder="Enter your password"
               class="w-full px-4 py-2 rounded-lg bg-white text-black focus:outline-none shadow-md" />
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox"
                 formControlName="remember"
                 class="accent-orange-500">
          Remember me
        </label>
        <a href="#"
           class="text-gray-300 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
              (click)="login()"
              class="w-full py-2 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg transition">
        Continue
      </button>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-600">
        <span class="mx-2 text-gray-400 text-sm">Or</span>
        <hr class="flex-grow border-gray-600">
      </div>

      <button type="button"
              class="flex justify-center items-center w-full py-2 border border-gray-600 rounded-lg hover:bg-gray-800 transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
             alt="Google"
             class="w-5 h-5 mr-2">
        <span>Sign in with Google</span>
      </button>
    </form>
  </div>
</div>
