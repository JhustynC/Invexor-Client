<div class="chart-container pb-5">
  <!--? la clase ´gridster-item-content´ nos ayuda a poder a interactuar con cualquier objeto dentro de dashboord ya no un punto de arrastre -->
  <!--? El nombre se configura en las config iniciales del dashboard -->
  <div class="gridster-item-content flex justify-between items-center">
    <h2 class="text-[2rem] font-bold">Transactions</h2>
    <select class="bg-white rounded-2xl h-[30px] px-2">
      <option value="year">Year</option>
      <option value="month">Month</option>
    </select>
  </div>
  <canvas baseChart
          [data]="lineChartData"
          [plugins]="[]"
          [options]="lineChartOptions"
          [type]="'line'"
          [legend]="lineChartLegend">
  </canvas>
</div>
