<!-- Componente Principal Mejorado -->
<div class="flex flex-col h-full w-full bg-[#FEAD95] overflow-hidden p-2 box-border">
  <!-- Título -->
  <span class="text-lg sm:text-xl md:text-2xl font-bold truncate whitespace-nowrap">
    Top Categories
  </span>

  <!-- Lista de gráficos -->
  <div class="flex flex-col gap-2 mt-2 overflow-y-auto overflow-x-hidden max-h-full">
    @for (item of xValues; track item) {
    <top-categories-row [category]="item"
                        [maxValue]="maxValue"
                        [value]="yValues[xValues.indexOf(item)]">
    </top-categories-row>
    }
  </div>
</div>
