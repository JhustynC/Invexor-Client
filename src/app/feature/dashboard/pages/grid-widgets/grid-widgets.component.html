<gridster [options]="options"
          class="custom-gridster">
  @for (item of dashboard; track item) {
  <gridster-item [item]="item"
                 class="custom-gridster-item"> <!--p-2 es el padding-->
    <!-- TODO : Arreglar colores de fondo para cada widget -->
    <!--! El problema es este div compartido -->
    <div class="bg-[{{item.bgColor}}] w-full h-full overflow-y-auto overflow-x-auto scrollbar-custom flex flex-col">
      <!-- <div class="bg-[{{item.bgColor}}] w-full h-full overflow-auto scrollbar-custom flex flex-col"> -->
      <!--<transaction-chart-dashboard class="w-full h-full max-h-[400px] sm:max-h-[600px]"></transaction-chart-dashboard>-->

      <!--<app-dashboard-element></app-dashboard-element>-->
      @switch (item.type) {
      @case ('LastTransactions') {
      <transaction-chart-dashboard></transaction-chart-dashboard>
      }
      @case ('Graph') {
      <div class="p-4 w-full h-full bg-[#D1D5DB] text-black">
        <transactions-graph-dashboard></transactions-graph-dashboard>
      </div>
      }
      @case ('TopCategories') {
      <div class="h-full p-4 text-black">
        <top-categories-v2></top-categories-v2>
        <!-- <top-categories-dashboard></top-categories-dashboard> -->
      </div>
      }
      @case ('Items'){
      <!-- <div class="bg-[#8F96D1"> -->
      <app-item-chart></app-item-chart>
      <!-- </div> -->
      }
      @default {
      <p>Default content.</p>
      }
      }
    </div>

  </gridster-item>
  }
</gridster>
