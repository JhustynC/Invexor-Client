<div class="mb-[60px] overflow-hidden">

  <table-composition-shared
    [columnNames]="['id', 'nombre', 'ciudad', 'telefono', 'estado']"
    [inputData]="sucursales"
    [rowsPerPage]="15"
    (addButtonClickedOutput)="togglePopup()"
    (selectedRow)="editBranch($event)">
  </table-composition-shared>

  @if (openPopup()) {
  <div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="rounded-lg shadow-lg max-w-lg w-full max-h-[80vh] overflow-y-scroll scrollbar-none">
      <p>Registro de sucursales</p>
      <upgrated-form [jsonFormDataUrl]="'/form-templates/branchs-form.json'"
        [showCancelButton]="true"
        (cancelButtonOutput)="togglePopup()"
        (submitFormValues)="selectedTableBranch() === undefined ? addBranch($event) : updateBranch($event)"
        [editableData]="selectedTableBranch()">
        <div class="overflow-hidden  my-5">
          <p>Sub areas</p>
          <div class="overflow-y-scroll h-[250px] my-5">
            <table-composition-shared [columnNames]="['nombre', 'telefono', 'estado']"
                                      [inputData]="sucursales"
                                      [rowsPerPage]="15"
                                      [showAddButton]="false"/>
          </div>
          <hr>
        </div>
      </upgrated-form>    
    </div>
  </div>
  }

</div>
