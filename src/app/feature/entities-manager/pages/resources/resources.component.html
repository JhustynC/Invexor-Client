<div class="mb-[60px] overflow-hidden">

  <table-composition-shared
    [columnNames]="['id', 'tipo', 'medida', 'moneda', 'descripcion']"
    [inputData]="resources"
    [rowsPerPage]="15"
    (addButtonClickedOutput)="togglePopup()"
    (selectedRow)="editResource($event)">
  </table-composition-shared>

  @if (openPopup()) {
  <div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="rounded-lg shadow-lg max-w-lg w-full max-h-[80vh] overflow-y-scroll scrollbar-none">
      <p>Registro de recursos</p>
      <upgrated-form [jsonFormDataUrl]="'/form-templates/resources-form.json'"
        [showCancelButton]="true"
        (cancelButtonOutput)="togglePopup()"
        (submitFormValues)="selectedTableResource() === undefined ? addResource($event) : updateResource($event)"
        [editableData]="selectedTableResource()">
        <div class="overflow-hidden  my-5">
          <p>Tipo</p>
          <div class="overflow-y-scroll h-[250px] my-5">
            <sub-list (selectedOptionsOutput)="subListOptions($event)"></sub-list>
          </div>
          <hr>
        </div>
      </upgrated-form>    
    </div>
  </div>
  }

</div>
