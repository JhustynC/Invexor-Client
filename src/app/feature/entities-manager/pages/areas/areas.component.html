<!--? Se pasa un componente a dentro de otro y se rendirazo con <ng-content> -->

<div class="mb-[60px] overflow-hidden">

  <table-composition-shared [columnNames]="['id', 'sucursal', 'nombre', 'telefono', 'estado']"
    [inputData]="areas"
    [rowsPerPage]="15"
    (addButtonClickedOutput)="togglePopup()"
    (selectedRow)="editArea($event)">
  </table-composition-shared>
  @if (openPopup()) {
  <div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="rounded-lg shadow-lg p-2 max-w-lg w-full max-h-[80vh] overflow-y-scroll scrollbar-none">
      <upgrated-form [jsonFormDataUrl]="'/form-templates/areas-form.json'"
        [showCancelButton]="true"
        (cancelButtonOutput)="togglePopup()"
        (submitFormValues)="selectedTableArea() === undefined ? addArea($event) : updateArea($event)"
        [editableData]="selectedTableArea()">
        <div class="overflow-hidden  my-5">
          <p>√Årea padre</p>
          <div class="overflow-y-scroll h-[250px] my-5">
            <table-composition-shared [columnNames]="['nombre', 'ciudad', 'telefono', 'estado']"
                                      [inputData]="areas"
                                      [rowsPerPage]="15" />
          </div>
          <hr>
        </div>
      </upgrated-form>    
    </div>
  </div>
  }
</div>
